<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login para cadastrados na plataforma Ekeys">
    <meta name="keywords" content="Ekeys,Usuario,Senha,Acesso">
    <meta name="author" content="Ekeys">
    <link rel="stylesheet" href="/estilo/login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="main-login">
        
        <div class="esquerda-login">
            <h1>Faça o Login <br> E conheça nossos Serviços</h1>
            <img src="/img-login/Ekeys.png" alt="Logo Ekeys">
        </div>
        
        <div class="direita-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="campo-texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="campo-texto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <a href="cadastro.html">Cadastre-se aqui</a>
            </div>
        </div>
    
    </div>
</body>
</html>
